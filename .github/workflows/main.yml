name: postman-pull-request
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it 
      - uses: actions/checkout@v2


      # INstall Node on the runner
      - name: Install Node
        uses: actions/setup-node@v1
        with:
          node-version: "16.x"


      # Install the newman command line utility and also install the html extra reporter
      - name: Install newman
        id: step_1
        run: |
          npm install -g newman
          # npm install -g newman-reporter-htmlextra
          npm install -g newman-reporter-allure

      # Run the POSTMAN collection
      - name: Run POSTMAN collection
        id: step_3
        run: |
          newman run https://www.getpostman.com/collections/5e41f427efcc8a164bca -e booking_env.postman_environment.json -r allure --reporter-allure-export allure-results
     
      - name: Show report
        if: always()
        run: allure serve allure-results
        continue-on-error: true

      - name: Get Allure history
        uses: actions/checkout@v2
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Allure Report action from marketplace
        uses: simple-elf/allure-report-action@master
        if: always()
        #id: allure-report
        with:
          allure_results: allure-results
          #gh_pages: gh-pages
          #allure_report: allure-report
          allure_history: allure-history

      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v2
        env:
          PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: allure-history

      - name: Slack Notification
        uses : act10ns/slack@v1
        with:
          status: ${{ job.status }}
          steps: ${{ toJson(steps) }}
          message: All_test 10, Saccess 8, Falied 1, Skiped 1
                   Newman Dashboard
          channel: '#aqa-notification'
        if: always()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
                    
      - name: CI Test Result in Slack
        uses: sanjaykrishnanrs/slack-notify-junitxml-action@0.1.0-beta
        with:
          title: WeatherBot Tests
          channel: '#aqa-notification'
          junitxml_filepath: tests/${{matrix.filename}}/junitreport.xml

     
